<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />

<head>
    <title>
        Jack's Google Homepage
    </title>
</head>

<body>
    <!-- ***************************** NAVBAR ****************************** -->
    <div class="navbar">
        <ul class="header">
            <li class="header_item">
                <a href="https://plus.google.com/u/0/?tab=wX">+jack</a>
            </li>
            <li class="header_item">
                <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
            </li>
            <li class="header_item">
                <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=KwDVVLKfB4aqNsyWgfAE&ved=0CAQQqi4oAg">Images</a>
            </li>
            <li class="header_item">
                <a href="http://www.google.com/intl/en/options/">
                    <img class="header_image" src="img/grid_button.png" width="20px" height="20px" />
                </a>
            </li>
            <li class="header_item">
                <a href="https://plus.google.com/u/0/notifications/all">
                    <img class="header_image" src="img/bell_button.png" width="20px" height="20px" />
                </a>
            </li>
            <li class="header_item">
                <a href="https://plus.google.com/u/0/">
                    <img class="header_image" src="img/plus_button.png" width="20px" height="20px" />
                </a>
            </li>
            <li class="header_item">
                <a href="https://plus.google.com/u/0/+jackspiva/posts">
                    <img class="header_image" src="img/me_button.jpg" width="20px" height="20px" />
                </a>
            </li>
        </ul>
    </div>
    <!-- ***************************** CONTENT ***************************** -->
    <div class="content">
        <img src="img/google_logo.png" width="269px" height="95px"/> <br />
        <form action="" method="post" name="search">
            <input type="text" name="search" /><br />
            <input id="Google_search" class="submit" type="submit" value="Google Search">
            <input class="submit" type="submit" value="I'm Feeling Lucky">
        </form>
    </div>
    <!-- ***************************** FOOTER ****************************** -->
    <div class="footer">
        <ul>
            <li id="far_left_item" class="left_footer_item">
                <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
            </li>
            <li class="left_footer_item">
                <a href="https://www.google.com/services/?fg=1">Business</a>
            </li>
            <li class="left_footer_item">
                <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
            </li>
            <li  id="far_right_item" class="right_footer_item">
                <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
            </li>
            <li class="right_footer_item">
                <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
            </li>
            <li class="right_footer_item">
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </li>
        </ul>
    </div>
</body>

</html>
